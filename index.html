<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Cartão</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/static/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Verificador de Cartão</h1>
    <p>Insira os dados abaixo para verificar se o cartão está válido.</p>
    <p><strong>Simulação educacional - 2025</strong></p>
  </header>

  <main>
    <form id="formCartao" onsubmit="verificarCartao(); return false;">
      <fieldset>
        <legend>Dados do Cartão</legend>

        <label for="numCartao">Número do cartão</label>
        <input type="text" id="numCartao" name="numCartao" placeholder="0000 0000 0000 0000"
               maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required autocomplete="cc-number">

        <label for="nomeCartao">Nome no cartão</label>
        <input type="text" id="nomeCartao" name="nomeCartao" placeholder="Nome impresso"
               required autocomplete="cc-name">

        <label for="validadeCartao">Validade</label>
        <input type="month" id="validadeCartao" name="validadeCartao" required autocomplete="cc-exp">

        <label for="cvvCartao">Código de segurança (CVV)</label>
        <input type="password" id="cvvCartao" name="cvvCartao" maxlength="3"
               pattern="\d{3}" required autocomplete="cc-csc">

        <label for="senhaCartao">Senha do cartão (simulada)</label>
        <input type="password" id="senhaCartao" name="senhaCartao" maxlength="4"
               pattern="\d{4}" autocomplete="off">

        <label for="cpfProprietario">CPF do proprietário</label>
        <input type="text" id="cpfProprietario" name="cpfProprietario" placeholder="000.000.000-00"
               maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required autocomplete="off">

        <input type="submit" value="Verificar">
      </fieldset>
    </form>
  </main>

  <footer class="rodape">
    <p>Desenvolvido por <a href="https://igdeveloper.com.br" target="_blank" rel="noopener noreferrer">Igor Gonçalves | DEV</a></p>
    <p id="copy">&copy; Todos os direitos reservados</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
